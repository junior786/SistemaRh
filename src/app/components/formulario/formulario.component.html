<form [formGroup]="formPessoa" (ngSubmit)="onSubmit()">
<div class="mat-elevation-z8 box">
  <div class="form-group" >
    <label for="nome">Nome</label>
    <input type="text" class="form-control " name="nome" id="nome" formControlName="nome" minlength="3" />
  </div>

  <div class="form-group">
    <label for="sexo">Sexo</label>
    <input type="text" class="form-control" name="sexo" id="sexo" formControlName="sexo" />
  </div>

  <div class="form-group">
    <label for="cep">Cep</label>
    <input type="text" class="form-control" name="cep" id="cep" formControlName="cep"/>
  </div>

  <div class="form-group">
    <label for="numero">Numero</label>
    <input type="number" class="form-control" name="numero" id="numero" formControlName="numero" />
  </div>
  <div class="form-group">
   <button type="submit" mat-button color="primary" [disabled]="valider()"> Salvar</button>
  </div>
</div>
</form>
